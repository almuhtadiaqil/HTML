<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <style>
        div{
            margin-bottom: 20px;
        }
    </style>
    <form action="">
        <div>
            <label for="input_text">Input Text</label>
            <input type="text" id="input_text" name="text" required>
        </div>
        <div>
            <label for="input_password">Input Password</label>
            <input type="password" id="input_password" name="password" required>
        </div>        
        <div>
            <label for="input_email">Input Email</label>
            <input type="email" id="input_email" name="email">
        </div>
        <div>
            <label for="input_url">Input Url</label>
            <input type="url" id="input_url" name="url">
        </div>
        <div>
            <label for="input_number">Input Number</label>
            <input type="number" id="input_number" name="number">
        </div>
        <div>
            <label for="input_radio_1">Input Radio 1</label>
            <input type="radio_" id="input_radio_1" name="radio" >
            <br>            
            <label for="input_radio_2">Input Radio 2</label>
            <input type="radio_" id="input_radio_2" name="radio" >
        </div>
        <div>
            <label for="input_checkbox_1">Input checkbox 1</label>
            <input type="checkbox" id="input_checkbox_1" name="checkbox" >
            <br>
            <label for="input_checkbox_2">Input checkbox 2</label>
            <input type="checkbox" id="input_checkbox_2" name="checkbox" >
        </div>
        <div>
            <label for="textarea">textarea</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="select">Select</label>
            <select name="select" id="select">
                <option value="option1">Opsi 1</option>
                <option value="option2" selected>Opsi 2</option>
                <option value="option3">Opsi 3</option>
                <option value="option4" hidden>Opsi 4</option>
                <option value="option5" disabled>Opsi 5</option>
            </select>
        </div>
        <div>
            <label for="input_submit">Input Submit</label>
            <input type="submit"  id="submit">
        </div>
        <div>
            <label for="input_reset">Input reset</label>
            <input type="reset"  id="reset">
        </div>
        <div>
            <label for="input_button">Input button</label>
            <input type="button"  id="input_button" value="button">
        </div>
    </form>
</body>
</html>
