<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Table</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Data 1, Header 1</th>
                <th>Data 1, Header 2</th>
            </tr>
            <tr>
                <th>Data 2, Header 1</th>
                <th>Data 2, Header 2</th>
            </tr>
            <tr>
                <th>Data 3, Header 1</th>
                <th>Data 3, Header 2</th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
